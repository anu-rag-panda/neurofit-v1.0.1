<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation - NeuroFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard') }}">
                                <i class="bi bi-house-door"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('health_data') }}">
                                <i class="bi bi-heart-pulse"></i> Health Data
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('meditation') }}">
                                <i class="bi bi-activity"></i> Meditation
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1>Guided Meditation</h1>
                </div>

                <!-- Current State -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Current State</h5>
                                <div id="stateIndicator" class="display-4">
                                    <i class="bi bi-peace"></i>
                                </div>
                                <h3 id="currentState">Calm</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Meditation Session -->
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Meditation Session</h5>
                                <div class="text-center mb-4">
                                    <div id="timer" class="display-1 mb-3">00:00</div>
                                    <div class="btn-group">
                                        <button id="startMeditation" class="btn btn-lg btn-primary">
                                            <i class="bi bi-play-fill"></i> Start
                                        </button>
                                        <button id="pauseMeditation" class="btn btn-lg btn-warning" disabled>
                                            <i class="bi bi-pause-fill"></i> Pause
                                        </button>
                                        <button id="stopMeditation" class="btn btn-lg btn-danger" disabled>
                                            <i class="bi bi-stop-fill"></i> Stop
                                        </button>
                                    </div>
                                </div>
                                <canvas id="realTimeBrainwaves"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Session Settings</h5>
                                <div class="mb-3">
                                    <label class="form-label">Duration</label>
                                    <select class="form-select" id="meditationDuration">
                                        <option value="300">5 minutes</option>
                                        <option value="600">10 minutes</option>
                                        <option value="900">15 minutes</option>
                                        <option value="1200">20 minutes</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Background Sound</label>
                                    <select class="form-select" id="backgroundSound">
                                        <option value="nature">Nature Sounds</option>
                                        <option value="rain">Rain</option>
                                        <option value="waves">Ocean Waves</option>
                                        <option value="silence">Silence</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Voice Guide</label>
                                    <select class="form-select" id="voiceGuide">
                                        <option value="breathing">Breathing Guide</option>
                                        <option value="bodyscan">Body Scan</option>
                                        <option value="mindfulness">Mindfulness</option>
                                        <option value="none">No Voice Guide</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Guide Volume</label>
                                    <input type="range" class="form-range" id="voiceVolume" min="0" max="1" step="0.1" value="0.7">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Hidden Audio Elements -->
                <audio id="backgroundAudio" loop></audio>
                <audio id="voiceGuidanceAudio"></audio>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/meditation.js') }}"></script>
</body>
</html>
